<div class="card">
    <h2>CPU TEMP - DISPOSITIVO 1</h2>
    <div id="temp1" class="temp-val">-- 째C</div>
    <div class="status" id="status1">ESPERANDO...</div>
</div>

<div class="card">
    <h2>CPU TEMP - DISPOSITIVO 2</h2>
    <div id="temp2" class="temp-val">-- 째C</div>
    <div class="status" id="status2">ESPERANDO...</div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://monitor-gac-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);

    // Escuchar ESP32 #1
    firebase.database().ref('temperatura').on('value', (snapshot) => {
        document.getElementById('temp1').innerText = snapshot.val() + " 째C";
        document.getElementById('status1').innerText = "VIVO";
    });

    // Escuchar ESP32 #2
    firebase.database().ref('temperatura2').on('value', (snapshot) => {
        document.getElementById('temp2').innerText = snapshot.val() + " 째C";
        document.getElementById('status2').innerText = "VIVO";
    });
</script>
